<section
  class="mt-12 min-h-screen flex items-center justify-center bg-gray-50 dark:bg-neutral-900 px-4"
>
  <section
    class="w-full max-w-2xl bg-white dark:bg-neutral-800 rounded-2xl shadow-sm p-8"
  >
    <h2
      class="text-xl font-semibold text-gray-900 dark:text-neutral-100 mb-6"
    >
      Edit Product
    </h2>

    <form
      #editForm="ngForm"
      (ngSubmit)="edit_product(editForm.value)"
      class="space-y-6"
    >
      <!-- TITLE -->
      <section>
        <label class="block text-sm font-medium mb-1">
          Product Title
        </label>
        <input
          type="text"
          name="product_title"
          [(ngModel)]="product.product_title"
          required
          class="w-full border rounded-lg px-4 py-2"
        />
      </section>

      <!-- DESCRIPTION -->
      <section>
        <label class="block text-sm font-medium mb-1">
          Description
        </label>
        <textarea
          name="product_description"
          [(ngModel)]="product.product_description"
          rows="4"
          class="w-full border rounded-lg px-4 py-2"
        ></textarea>
      </section>

      <!-- GRID -->
      <section class="grid grid-cols-2 gap-4">
        <!-- PRICE -->
        <section>
          <label class="block text-sm font-medium mb-1">
            Price
          </label>
          <input
            type="number"
            name="product_price"
            [(ngModel)]="product.product_price"
            min="0"
            step="0.01"
            class="w-full border rounded-lg px-4 py-2"
          />
        </section>

        <!-- QUANTITY -->
        <section>
          <label class="block text-sm font-medium mb-1">
            Quantity
          </label>
          <input
            type="number"
            name="product_quantity"
            [(ngModel)]="product.product_quantity"
            min="0"
            class="w-full border rounded-lg px-4 py-2"
          />
        </section>
      </section>

      <!-- CATEGORY -->
      <section>
        <label class="block text-sm font-medium mb-1">
          Category
        </label>
        <select
          name="product_category"
          [(ngModel)]="product.product_category"
          class="w-full border rounded-lg px-4 py-2"
        >
          <option value="clothing">Clothing</option>
          <option value="digital">Digital</option>
          <option value="electronic">Electronic</option>
          <option value="food">Food</option>
          <option value="other">Other</option>
        </select>
      </section>

      <!-- IMAGES (display only for now) -->
      <section>
        <label class="block text-sm font-medium mb-2">
          Product Images
        </label>
        <div class="flex gap-3">
          @for (img of product.product_image; track img) {
            <img
              [src]="img"
              class="w-20 h-20 object-cover rounded-lg border"
            />
          }
        </div>
      </section>


      <!-- ACTIONS -->
      <section class="flex justify-end pt-6">
        <button
          type="submit"
          [disabled]="editForm.invalid"
          class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition"
        >
          Save Changes
        </button>
      </section>
    </form>
  </section>
</section>
