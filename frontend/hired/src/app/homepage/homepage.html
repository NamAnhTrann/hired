<section
  class="mt-24 mb-8 relative h-[80vh] w-[95%] mx-auto overflow-hidden rounded-2xl"
>
  <swiper-container
    slides-per-view="1"
    loop="true"
    autoplay-delay="3500"
    autoplay-disable-on-interaction="false"
    speed="300"
    effect="fade"
    fadeEffect-crossFade="true"
    class="w-full h-full"
  >
    <!-- Slide 1 -->
    <swiper-slide
      class="relative h-full bg-white flex flex-col md:flex-row items-center justify-center md:justify-between px-6 md:px-16"
    >
      <!-- TEXT -->
      <div
        class="md:ml-48 mt-8 text-center md:text-left max-w-xl z-10"
        data-aos="fade-right"
      >
        <p class="uppercase tracking-widest text-gray-700 text-sm mb-2">
          Hired. 
        </p>

        <h1
          class="font-extrabold text-4xl sm:text-5xl lg:text-6xl text-gray-900 leading-tight"
        >
          Made With One Purpose
          <br />
          <span class="text-indigo-600">To Get HIRED!</span>
        </h1>

        <p class="mt-4 text-gray-800 text-lg leading-relaxed">
          I need a job, so I made this to showoff to get
          <span class="text-indigo-600">Hired!</span>
        </p>

        <a
          href="#1"
          class="mt-6 inline-block bg-black text-white font-semibold px-6 py-3 rounded-full shadow-md transition-all hover:bg-gray-800"
        >
          Read More
        </a>
      </div>

      <!-- IMAGE -->
      <div
        class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0 relative"
        data-aos="fade-left"
      >
        <img
          src="assets/image.png"
          alt="Dessert"
          class="hidden sm:block max-h-[320px] md:max-h-[650px] object-contain"
        />
      </div>
    </swiper-slide>

    <!-- Slide 2 -->
    <swiper-slide
      class="relative h-full bg-white flex flex-col md:flex-row items-center justify-center md:justify-between px-6 md:px-16"
    >
      <div class="md:ml-48 mt-8 text-center md:text-left max-w-xl z-10">
        <p class="uppercase tracking-widest text-gray-700 text-sm mb-2">
          Hired. 
        </p>

        <h1
          class="font-extrabold text-4xl sm:text-5xl lg:text-6xl text-gray-900 leading-tight"
        >
          Look Out For Our Deals!
          <br />
          <span class="text-indigo-600">Every Day</span>
        </h1>

        <p class="mt-4 text-gray-800 text-lg leading-relaxed">
          Follow Us on <span class="text-indigo-600">Instagram</span> and
          Subscribe to our <span class="text-indigo-600">Email</span> to Get the
          Latest <span class="ttext-indigo-600">Deals</span>
        </p>

        <a
          routerLink="/login-page"
          class="mt-6 inline-block bg-black text-white font-semibold px-6 py-3 rounded-full shadow-md transition-all hover:bg-gray-800"
        >
          Join Hired
        </a>
      </div>

      <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0 relative">
        <img
          src="assets/img2.jpg"
          alt="Dessert"
          class="hidden sm:block max-h-[320px] md:max-h-[650px] object-contain"
        />
      </div>
    </swiper-slide>

    
  </swiper-container>
</section>
