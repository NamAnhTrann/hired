<section class="mt-8 mb-8 relative overflow-hidden">
  <!-- Floating gradient shapes background -->
  <div class="absolute inset-0 -z-10 overflow-hidden" aria-hidden="true">
    <div
      class="absolute top-20 left-1/3 w-72 h-72 bg-[#4F46E5]/25 dark:bg-[#FFE135]/20 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-72 h-72 bg-[#FFE135]/30 dark:bg-[#4F46E5]/20 rounded-full blur-3xl animate-pulse delay-300"
    ></div>
  </div>

  <div class="lg:min-h-screen flex flex-col items-center justify-center p-6">
    <div
      class="grid lg:grid-cols-2 items-center gap-10 max-w-6xl max-lg:max-w-lg w-full"
    >
      <!-- Left side intro with typewriter effect -->
      <div class="relative z-10 text-center lg:text-left">
        <h1
          class="lg:text-5xl text-4xl font-bold text-slate-900 dark:text-white leading-tight mb-4"
        >
          <span class="block">Create Your Account</span>
        </h1>

        <p
          class="text-[15px] mt-6 text-slate-600 dark:text-neutral-400 leading-relaxed max-w-md mx-auto lg:mx-0"
        >
          Unlock access to buying, selling, and managing with one seamless
          experience. Quick signup, instant access.
        </p>

        <p
          class="text-[15px] mt-6 lg:mt-12 text-slate-600 dark:text-neutral-400"
        >
          Already have an account?
          <a
            routerLink="/login-page"
            class="font-medium hover:underline ml-1 text-[#4F46E5] dark:text-[#FFE135]"
            >Login here</a
          >
        </p>
      </div>

      <!-- Signup form -->
      <form
        class="max-w-md lg:ml-auto w-full relative z-10 bg-white dark:bg-neutral-900 border border-slate-200 dark:border-neutral-700 rounded-xl p-6 shadow-lg"
      >
        <h2 class="text-3xl font-semibold mb-8 text-slate-900 dark:text-white">
          Sign up
        </h2>

        <div class="space-y-6">
          <!-- Name fields -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100"
              >
                First Name
              </label>
              <input
                name="user_first_name"
                type="text"
                required
                class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
                placeholder="First name"
              />
            </div>
            <div>
              <label
                class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100"
              >
                Last Name
              </label>
              <input
                name="user_last_name"
                type="text"
                required
                class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
                placeholder="Last name"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100"
            >
              Email
            </label>
            <input
              name="user_email"
              type="email"
              required
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Enter email"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100"
            >
              Password
            </label>
            <input
              name="user_password"
              type="password"
              required
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Create password"
            />
          </div>

          <!-- Phone -->
          <div>
            <label
              class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100"
            >
              Phone Number
              <span class="text-gray-400 text-xs">(optional)</span>
            </label>
            <input
              name="user_phone_number"
              type="text"
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Enter phone number"
            />
          </div>
        </div>

        <!-- Submit -->
        <div class="!mt-12">
          <button
            type="submit"
            class="w-full py-2.5 px-4 text-[15px] font-medium rounded-md text-white bg-[#4F46E5] hover:bg-[#3b36c9] dark:bg-[#FFE135] dark:text-black dark:hover:bg-[#ffea67] focus:outline-none cursor-pointer shadow-xl transition-all"
          >
            Sign up
          </button>
        </div>

        <!-- Divider -->
        <div class="my-6 flex items-center gap-2">
          <hr class="w-full border-slate-300 dark:border-neutral-700" />
          <p class="text-sm text-slate-600 dark:text-neutral-400">Or</p>
          <hr class="w-full border-slate-300 dark:border-neutral-700" />
        </div>

        <!-- Google -->
        <div class="flex justify-center gap-4">
          <!-- Google -->
          <button type="button" class="border-0 outline-0 cursor-pointer">
            <i class="fa-brands fa-google text-indigo-500 text-3xl"></i>
          </button>

          <!-- GitHub -->
          <button type="button" class="border-0 outline-0 cursor-pointer">
            <i
              class="fa-brands fa-github text-indigo-500 dark:text-white text-3xl"
            ></i>
          </button>

          <!-- X / Twitter -->
          <button type="button" class="border-0 outline-0 cursor-pointer">
            <i
              class="fa-brands fa-x-twitter text-indigo-500 dark:text-white text-3xl"
            ></i>
          </button>

          <button type="button" class="border-0 outline-0 cursor-pointer">
            <i
              class="fa-brands fa-linkedin text-indigo-600 dark:text-white text-3xl"
            ></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
