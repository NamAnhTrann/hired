<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
     <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">
         <div class="h-32 bg-gradient-to-r from-purple-500 to-pink-500 relative">
             <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
                <div class="h-24 w-24 rounded-full border-4 border-white bg-white overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Profile" class="h-full w-full object-cover">
                </div>
            </div>
        </div>
        
         <div class="pt-16 px-6 pb-6 text-center">
             <h1 class="text-2xl font-bold text-gray-800">John Doe</h1>
            <p class="text-purple-600 font-medium">Frontend Developer & UI Designer</p>
            
             <div class="flex justify-center gap-6 my-4">
                <div>
                    <p class="text-gray-600 text-sm">Followers</p>
                    <p class="font-bold text-gray-800">1.2K</p>
                </div>
                <div>
                    <p class="text-gray-600 text-sm">Projects</p>
                    <p class="font-bold text-gray-800">47</p>
                </div>
                <div>
                    <p class="text-gray-600 text-sm">Rating</p>
                    <p class="font-bold text-gray-800">4.9â˜…</p>
                </div>
            </div>
            
             <p class="text-gray-600 text-sm mt-2 mb-4">
                Creating beautiful, accessible digital experiences. Passionate about CSS, JavaScript, and user-centered design.
            </p>
            
             <div class="flex flex-wrap justify-center gap-2 my-4">
                <span class="px-3 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">Tailwind CSS</span>
                <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">React</span>
                <span class="px-3 py-1 bg-green-100 text-green-800 text-xs rounded-full">Figma</span>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">JavaScript</span>
            </div>
            
             <div class="flex gap-3 justify-center mt-6">
                <button class="px-6 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Follow
                </button>
                <button class="px-6 py-2 border border-purple-600 text-purple-600 rounded-lg font-medium hover:bg-purple-50 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Message
                </button>
            </div>
            
             <div class="flex justify-center gap-4 mt-6 text-gray-500">
                <a href="#" aria-label="Twitter profile" class="hover:text-purple-600 transition-colors">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" aria-label="GitHub profile" class="hover:text-purple-600 transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" aria-label="LinkedIn profile" class="hover:text-purple-600 transition-colors">
                    <i class="fab fa-linkedin-in text-xl"></i>
                </a>
                <a href="#" aria-label="Dribbble profile" class="hover:text-purple-600 transition-colors">
                    <i class="fab fa-dribbble text-xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
